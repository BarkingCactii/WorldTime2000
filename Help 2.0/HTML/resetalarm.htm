<H4 id=_D2HTopic_7>Reset Alarm</H4>
<P class=hotkey>Hot key Space bar </P>
<P>This stops the alarm from beeping. You will get to know this key if you use 
the alarm feature!. It is the only way of turning off the alarm other than 
quitting the program. This way, you will be ensured you will not miss an alarm 
if you are near your computer! </P>
